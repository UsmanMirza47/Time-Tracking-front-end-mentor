<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">

    <div class="box box-1">
      <div class="inner-box inner-box-1">
        <span class="pic">
          <img src="./images/image-jeremy.png" alt="">
        </span>
        <span class="heading">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </span>

      </div>
      <div class="daily-weekly-monthly">
        <span class="daily">Daily</span>
        <span class="weekly">Weekly</span>
        <span class="monthly">Monthly</span>
      </div>
    </div>

    <div class="box box-2">
      <div class="inner-box inner-box-2">
        <div class="inner-box-first">
          <span class="left">Work</span>
          <span class="right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div id="Work" class="lower-upper-box">
          <span class="upper"></span>
          <span class="lower">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
    <div class="box box-3">
      <div class="inner-box inner-box-3">
        <div class="inner-box-first">
          <span class="left">Play</span>
          <span class="right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div id="Play" class="lower-upper-box">
          <span class="upper"></span>
          <span class="lower">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
    <div class="box box-4">
      <div class="inner-box inner-box-4">
        <div class="inner-box-first">
          <span class="left">Study</span>
          <span class="right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div id="Study" class="lower-upper-box">
          <span class="upper"></span>
          <span class="lower">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
    <div class="box box-5">
      <div class="inner-box inner-box-5">
        <div class="inner-box-first">
          <span class="left">Exercise</span>
          <span class="right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div id="Exercise" class="lower-upper-box">
          <span class="upper"></span>
          <span class="lower">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
    <div class="box box-6">
      <div class="inner-box inner-box-6">
        <div class="inner-box-first">
          <span class="left">Social</span>
          <span class="right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div id="Social" class="lower-upper-box">
          <span class="upper"></span>
          <span class="lower">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
    <div class="box box-7">
      <div class="inner-box inner-box-7">
        <div class="inner-box-first">
          <span class="left">Self Care</span>
          <span class="right">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </span>
        </div>
        <div id="Self-Care" class="lower-upper-box">
          <span class="upper"></span>
          <span class="lower">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
